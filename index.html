<!DOCTYPE html>
<html>
    <head>
        <title>MINESWEEPER</title>
        <link rel="stylesheet" type="text/css" href="data/css/main.css">
    </head>
    <body>
        <audio autoplay><source src="data/sounds/startup.mp3"></audio>
        <img src="data/images/MSIcons/notClicked.png" id="notClicked" width="0" height="0">
        <img src="data/images/MSIcons/empty.png" id="empty" width="0" height="0">
        <img src="data/images/MSIcons/bomb.png" id="bomb" width="0" height="0">
        <img src="data/images/MSIcons/1.png" id="1" width="0" height="0">
        <img src="data/images/MSIcons/2.png" id="2" width="0" height="0">
        <img src="data/images/MSIcons/3.png" id="3" width="0" height="0">
        <img src="data/images/MSIcons/4.png" id="4" width="0" height="0">
        <img src="data/images/MSIcons/5.png" id="5" width="0" height="0">
        <img src="data/images/MSIcons/6.png" id="6" width="0" height="0">
        <img src="data/images/MSIcons/7.png" id="7" width="0" height="0">
        <img src="data/images/MSIcons/8.png" id="8" width="0" height="0">

        <img src="data/images/MSIcons/clickedBomb.png" id="clickedBomb" width="0" height="0">
        <img src="data/images/MSIcons/flag.png" id="flag" width="0" height="0">
        <img src="data/images/MSIcons/questionMark.png" id="questionMark" width="0" height="0">

        <img src="data/images/MSIcons/happy.png" id="happy" width="0" height="0">
        <img src="data/images/MSIcons/dead.png" id="dead" width="0" height="0">
        <img src="data/images/MSIcons/win.png" id="win" width="0" height="0">

        <div id="frame">
            <div id="frameDrag">
                <img src="data/images/XP/minesweeperLeftTop.png" id="leftProg">
                <img src="data/images/XP/topBarProgram.png" id="midProg">
                <img src="data/images/XP/minesweeperRightTop.png" id="rightProg">
            </div>
            <button onclick="Init()" id="resetButton"></button>
            <br>
            <canvas id="main"></canvas>
        </div>
        <div id="bottomBar">
            <img src="data/images/XP/bottomBarStartProgram.png" id="startBB">
            <img src="data/images/XP/bottomBar8PX.png" id="midBB">
            <img src="data/images/XP/bottomBarIcons.png" id="iconsBB">
            <div id="time">
                <img src="data/images/XP/bottomBarRight8PX.png" id="rightEBB">
                <p id="timeNumbers"></p>
            </div>
        </div>
        
        <script src="data/js/helper.js"></script>
        <script src="data/js/generate.js"></script>
        <script src="data/js/click.js"></script>
        <script src="data/js/bombClick.js"></script>
        <script src="data/js/clickedNumber.js"></script>
        <script src="data/js/whiteClick.js"></script>
        <script src="data/js/main.js"></script>
    </body>
</html>
